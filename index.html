<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Меню — Ассорти</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0d0d0d;
      color: #e5c67b;
    }

    header {
      text-align: center;
      padding: 20px;
      font-size: 28px;
      font-weight: bold;
      color: #f1d78a;
    }

    .menu-section {
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
    }

    .menu-card {
      background: #1a1a1a;
      border: 1px solid #8b6f27;
      border-radius: 12px;
      padding: 15px;
      text-align: center;
      color: #f6e6b3;
      font-size: 18px;
    }

    .menu-card h3 {
      margin: 0 0 10px;
      color: #ffd98e;
    }

    .bron {
      margin: 30px auto;
      max-width: 400px;
      padding: 20px;
      background: #1a1a1a;
      border: 1px solid #8b6f27;
      border-radius: 12px;
    }

    .bron input, .bron select {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 8px;
      border: 1px solid #8b6f27;
      background: #0d0d0d;
      color: #f1d78a;
    }

    .bron button {
      width: 100%;
      margin-top: 15px;
      padding: 12px;
      background: #b89440;
      color: #000;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
    }

    @media(max-width: 900px) {
      .menu-section {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media(max-width: 600px) {
      .menu-section {
        grid-template-columns: 1fr;
      }
      header {
        font-size: 22px;
      }
      .menu-card {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <header>Меню Ассорти</header>

  <section class="menu-section">
    <div class="menu-card">
      <h3>Рулеты</h3>
      <p>Куриные рулеты</p>
      <p>Мясные рулеты</p>
      <p>Фирменные рулеты</p>
    </div>

    <div class="menu-card">
      <h3>Котлеты</h3>
      <p>Куриные котлеты</p>
      <p>Говяжьи котлеты</p>
      <p>Ассорти котлет</p>
    </div>

    <div class="menu-card">
      <h3>Прочее</h3>
      <p>Повар на выезд</p>
      <p>Приготовление ассорти</p>
      <p>Выезд на приготовление блюд</p>
    </div>
  </section>

  <div class="bron">
    <h2 style="text-align:center;color:#ffd98e;">Бронирование</h2>

    <select id="orderType">
      <option value="Ассорти">Ассорти</option>
      <option value="Выезд повара">Выезд повара</option>
      <option value="Приготовление блюд">Приготовление блюд</option>
    </select>

    <input type="number" id="guests" placeholder="Количество гостей" />
    <input type="date" id="date" />
    <input type="time" id="time" />

    <button onclick="sendWA()">Забронировать</button>
  </div>

  <script>
    function sendWA() {
      let type = document.getElementById('orderType').value;
      let guests = document.getElementById('guests').value;
      let date = document.getElementById('date').value;
      let time = document.getElementById('time').value;

      let text = Здравствуйте! Хотели заказать у вас \nТип заказа: ${type}\nКоличество гостей: ${guests}\nДата: ${date}\nВремя: ${time};

      let url = https://wa.me/77069639442?text=${encodeURIComponent(text)};
      window.open(url, '_blank');
    }
  </script>

</body>
</html>
